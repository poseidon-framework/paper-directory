name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Triggers when commits or merges happen in main
    paths:
      - 'list.txt'  # Triggers when the (input) list.txt file changes
      - 'supplementary.json'
      - 'base_script.py'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests Jinja2

      - name: Run script to generate index.html
        run: python base_script.py

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public  # The root directory (where index.html is generated)
          force_orphan: true
